<div
  class="bg-bg-secondary rounded-lg shadow-md-dark p-6 hover:shadow-lg-dark transition-shadow duration-250"
>
  <!-- Artist Header -->
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-xl font-display font-semibold">{{ artist.name }}</h2>
    <a [href]="artist.external_url" target="_blank" class="btn-primary text-sm">
      View on Spotify
    </a>
  </div>

  <!-- Album Grid - Larger images with fewer columns -->
  <div
    class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-2 gap-5"
  >
    <app-album-list-item *ngFor="let album of artist.albums" [album]="album">
    </app-album-list-item>
  </div>
</div>
