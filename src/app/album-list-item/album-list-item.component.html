<div
  #cardWrapper
  class="card-3d-wrapper"
  (click)="openAlbum()"
  (mouseenter)="onMouseEnter()"
  (mousemove)="onMouseMove($event)"
  (mouseleave)="onMouseLeave()"
>
  <div #card class="album-card group" [class.is-hovered]="showOverlay">
    <!-- Album Cover -->
    <div class="album-cover-container">
      <img
        [src]="albumCoverUrl"
        [alt]="altTag"
        class="album-cover"
        loading="lazy"
      />
    </div>

    <!-- Hover Overlay with Details -->
    <div class="album-info-overlay">
      <!-- Album Name -->
      <h3 class="album-name">
        {{ album.name }}
      </h3>

      <!-- Release Date -->
      <p class="album-date">
        {{ album.release_date }}
      </p>

      <!-- TODO: Add queue button back once we figure out how to make it clickable with 3D transforms -->
    </div>
  </div>
</div>
