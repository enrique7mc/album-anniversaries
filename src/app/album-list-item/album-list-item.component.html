<div
  #cardWrapper
  class="card-3d-wrapper"
  (mousemove)="onMouseMove($event)"
  (mouseleave)="onMouseLeave()"
>
  <div #card class="album-card group">
    <!-- Album Cover -->
    <div class="album-cover-container">
      <img
        [src]="albumCoverUrl"
        [alt]="altTag"
        class="album-cover"
        loading="lazy"
      />
    </div>

    <!-- Hover Overlay with Details -->
    <div class="album-info-overlay">
      <!-- Album Name -->
      <h3 class="album-name">
        {{ album.name }}
      </h3>

      <!-- Release Date -->
      <p class="album-date">
        {{ album.release_date }}
      </p>

      <!-- Queue Button -->
      <button
        (click)="addToQueue($event)"
        [disabled]="isAddingToQueue"
        class="queue-button"
        [attr.aria-label]="'Add ' + album.name + ' to queue'"
        title="Add to queue"
      >
        <lucide-icon
          [name]="isAddingToQueue ? 'clock' : 'list-music'"
          class="w-4 h-4"
        ></lucide-icon>
        <span>Queue</span>
      </button>
    </div>
  </div>
</div>
