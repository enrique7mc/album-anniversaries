  <div *ngIf="!loading">
    <div *ngFor="let artist of ($artists | async)">
      <h1>{{ artist.name }}</h1>
      <p>Id: {{ artist.id }}</p>
      <p>Popularity: {{ artist.popularity }}</p>
      <ul>
        <div *ngFor="let album of ($albums | async)">
          <li *ngIf="album.artist_id === artist.id">{{ album.name }}</li>
        </div>
      </ul>
      <img [src]="artist.images[1].url" alt="artist photo" />
    </div>
  </div>
</div>
<button *ngIf="!accessToken" (click)="login()">Login</button>
