<mat-toolbar color="primary">
  <span>{{ title }}</span>
</mat-toolbar>
<div class="container">
  <h1>Checkout the most recent albums from artists you like</h1>
  <div *ngIf="!loading">
    <mat-card class="artist-card" *ngFor="let artist of ($artists | async)">
      <mat-card-header>
        <mat-card-title>{{ artist.name }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="artist.images[0].url" alt="name photo" />
      <mat-card-content>
        <mat-nav-list>
          <div *ngFor="let album of ($albums | async)">
            <mat-list-item *ngIf="album.artist_id === artist.id">
              <img
                class="avatar"
                matListAvatar
                [src]="album.images[2].url"
                alt="artwork"
              />
              <a matLine [href]="album.external_url" target="_blank">{{
                album.name
              }}</a>
              <span matLine>{{ album.release_date }}</span>
            </mat-list-item>
          </div>
        </mat-nav-list>
      </mat-card-content>
      <mat-card-actions>
        <a
          mat-button
          color="primary"
          [href]="artist.external_url"
          target="_blank"
        >
          <span>View on Spotify</span>
        </a>
      </mat-card-actions>
    </mat-card>
  </div>
  <button mat-button color="primary" *ngIf="!accessToken" (click)="login()">
    Login
  </button>
</div>
