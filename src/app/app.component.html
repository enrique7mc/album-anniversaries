<mat-toolbar> <span>Spotify demo</span> </mat-toolbar>
<div>
  <h2>{{ user?.display_name }}</h2>
  <div *ngIf="!loading">
    <mat-card class="artist-card" *ngFor="let artist of ($artists | async)">
      <mat-card-header>
        <mat-card-title>{{ artist.name }}</mat-card-title>
      </mat-card-header>
      <img [src]="artist.images[1].url" alt="name photo" />
      <p>Id: {{ artist.id }}</p>
      <p>Popularity: {{ artist.popularity }}</p>
      <mat-list>
        <div *ngFor="let album of ($albums | async)">
          <mat-list-item *ngIf="album.artist_id === artist.id">
            <img matListAvatar [src]="album.images[2].url" alt="artwork" />
            <span>{{ album.name }}</span>
          </mat-list-item>
        </div>
      </mat-list>
    </mat-card>
  </div>
</div>
<button mat-button color="primary" *ngIf="!accessToken" (click)="login()">
  Login
</button>
