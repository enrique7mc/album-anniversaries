<mat-toolbar class="sticky-nav" color="primary">
  <span>{{ title }}</span>
  <span class="spacer"></span>
  <button
    *ngIf="accessToken"
    mat-button
    (click)="logout()"
    class="logout-button"
  >
    <mat-icon>logout</mat-icon>
    Logout
  </button>
</mat-toolbar>
<mat-progress-bar
  *ngIf="loading"
  color="primary"
  mode="indeterminate"
></mat-progress-bar>
<div class="container" *ngIf="!loading && accessToken">
  <h1>These albums were released this week in the past!</h1>
  <div class="artist-list">
    <app-artist-card
      *ngFor="let artist of (artists$ | async)"
      [artist]="artist"
    ></app-artist-card>
  </div>
  <h1>Albums released last year</h1>
  <div class="artist-list">
    <app-artist-card
      *ngFor="let artist of (artistsWithRecentAlbums$ | async)"
      [artist]="artist"
    ></app-artist-card>
  </div>
</div>
<div class="login-container" *ngIf="!accessToken">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-icon mat-card-avatar>music_note</mat-icon>
      <mat-card-title>Connect to Spotify</mat-card-title>
      <mat-card-subtitle>Discover album anniversaries from your favorite artists</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Sign in to see which albums from your favorite artists were released this week in previous years.</p>
    </mat-card-content>
    <mat-card-actions align="center">
      <button
        mat-raised-button
        color="accent"
        (click)="login()"
        class="login-button"
      >
        <mat-icon>login</mat-icon>
        Connect with Spotify
      </button>
    </mat-card-actions>
  </mat-card>
</div>
