<mat-toolbar class="sticky-nav" color="primary">
  <span>{{ title }}</span>
</mat-toolbar>
<mat-progress-bar
  *ngIf="loading"
  color="primary"
  mode="indeterminate"
></mat-progress-bar>
<div class="container" *ngIf="!loading && accessToken">
  <h1>These albums were released this week in the past!</h1>
  <div class="artist-list">
    <app-artist-card
      *ngFor="let artist of (artists$ | async)"
      [artist]="artist"
    ></app-artist-card>
  </div>
  <h1>Albums released last year</h1>
  <div class="artist-list">
    <app-artist-card
      *ngFor="let artist of (artistsWithRecentAlbums$ | async)"
      [artist]="artist"
    ></app-artist-card>
  </div>
  <div class="login">
    <button
      mat-raised-button
      color="primary"
      *ngIf="!accessToken"
      (click)="login()"
    >
      Login
    </button>
  </div>
</div>
